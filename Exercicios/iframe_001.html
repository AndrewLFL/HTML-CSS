<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Estudos de iframe</title>
    <style>
        body
        {
            font-family: Arial, Helvetica, sans-serif;
        }
        p 
        {
            text-align: center;
        }
        iframe
        {
            width: 400px;
            height: 400px;
            border: 1px solid rgb(0, 0, 0);
        }
    </style>
</head>
<body>
    <h1>Testando o uso de um iframe</h1>
    <p>
        O Pexels é um ótimo site para pegar imagens sem copyrigth para seus projetos.
        <!-- Tamanho padrão 300x150-->
        <iframe src="https://www.pexels.com/pt-br/procurar/wallpaper/" frameborder="0" height="500px" scolling="no"></iframe>
    </p>
</body>
</html>
