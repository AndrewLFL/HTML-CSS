<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário</title>
</head>
<body>
    <h1>Exemplo de Formulário</h1>
    <form action="cadastro.php" method="get" autocomplete="on">
        <fieldset>
            <legend>Sexo</legend>
            <!-- Com o mesmo name eu só posso selecionar um dos radios -->
            <input type="radio" name="sexo" id="mas" value="M">
            <label for="mas">Masculino</label> <br>
            <input type="radio" name="sexo" id="fem" value="F" checked>
            <label for="fem">Feminino</label>
        </fieldset>
        <fieldset>
            <legend>Esportes Favoritos</legend>
            <input type="checkbox" name="bas" id="bas"> 
            <label for="bas">Basquete</label> <br>
            <input type="checkbox" name="fut" id="fut" checked> 
            <label for="fut">Futebol</label> <br>
            <input type="checkbox" name="nat" id="nat"> 
            <label for="nat">Natação</label> <br>
            <input type="checkbox" name="ten" id="ten"> 
            <label for="ten">Tênis</label> <br>
        </fieldset>
        <p>
            <input type="submit" value="Enviar">
            <input type="reset" value="Limpar">
        </p>
    </form>
</body>
</html>
